<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1.4_1.1</title>
</head>
<body>
    <div id="title"><h2>KWEB Survey Page</h2></div>
    
    <div id="header">
    <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width="320px">
    <br>
    <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank">KWEB Homepage</a>
    </div>

    <div id="qna1" class="qna">
        <h3>1. Write your name.</h3>
        <input type="text" name="user-name">
    </div>

    <div id="qna2" class="qna">
        <h3>2. Write your student number.</h3>
        <input type="text" name="student-number">
    </div>

    <div id="qna3" class="qna">
        <h3>3. Select your member level.</h3>
        <label><input type="radio" name="member-level" value="Admin">Admin</label>
        <label><input type="radio" name="member-level" value="Intern">Intern</label>
        <label><input type="radio" name="member-level" value="Qualified">Qualified</label>
    </div>

    <div id="qna4" class="qna">
        <h3>4. Select all fields you are intersted in.</h3>
        <label><input type="checkbox" name="field" value="Front-end">Front-end</label>
        <label><input type="checkbox" name="field" value="Back-end">Back-end</label>
        <label><input type="checkbox" name="field" value="Web crawling">Web crawling</label>
        <label><input type="checkbox" name="field" value="Web security">Web security</label>
        <label><input type="checkbox" name="field" value="Etctera">Etctera&nbsp;<input type="text" name="field"></label>
    </div>

    <div id="qna5" class="qna">
        <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
        <textarea cols="100" rows="20" name="feedback"></textarea>
        <br><button type="submit">Submit your answers</button>
    </div>

</body>
</html>
