<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1.4_1.2</title>
</head>
<body>
    <div id="login">
        <h3 class="plain-text"><span class="number">1. </span>Input username: </h3>
        <input type="text" name="username">
        <h3 class="plain-text">Input password: </h3>
        <input type="password" name="password">
    </div>

    <div id="gender">
        <h3 class="plain-text"><span class="number">2. </span>Gender: </h3>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="other">Other</label>
    </div>

    <div id="major">
        <h3 class="plain-text"><span class="number">3. </span>Your Major: </h3>
        <select name="major">
            <option value="cs">Computer Science</option>
            <option value="phy">Physics</option>
            <option value="chm">Chemistry</option>
            <option value="math">Mathematics</option>
        </select>
    </div>

    <div id="introduce">
        <h3 class="plain-text"><span class="number">4. </span>Introduce yourself: </h3>
        <textarea cols="40" rows="5"
        placeholder="Introduce yourself"
        name="introduction"></textarea>
    </div>
</body>
</html>
